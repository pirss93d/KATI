<!doctype html>
<html>
  <head>
    <title>Авторизация</title>
  </head>
  <body>
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
      <form
        id="registerForm"
        method="POST"
        action="/register"
        class="space-y-4 hidden"
      >
        <div>
          <input
            name="username"
            placeholder="Логин"
            required
            class="w-full p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>
        <div>
          <input
            type="password"
            name="password"
            placeholder="Пароль (минимум 6 символов)"
            required
            minlength="6"
            class="w-full p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-green-500 text-white py-4 px-6 rounded-xl font-bold hover:bg-green-600 transition"
        >
          Зарегистрироваться
        </button>
      </form>

      <!-- Ошибки -->
    </div>
    <!-- <script src="/public/public/registr.js"></script> -->
  </body>
</html>
